<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 145px;
            height: 420px;
            background-image: url('./XD/3.png');
            transition: .5s;

        }

        .box1 {
            width: 145px;
            height: 420px;
            background-image: url('./XD/3.png');
            transition: .5s;

        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        let aaa = 0
        $('.box').click(function () {

            aaa++;

            if ((aaa % 2) == 0) {
                $(this).css('transform', 'rotateY(0deg)').css("background-image", "url(./XD/3.png)");
            } else {
                $(this).css('transform', 'rotateY(180deg)').css("background-image", "url(./XD/4.png)");


            }
        })



    </script>
</body>


</html>
